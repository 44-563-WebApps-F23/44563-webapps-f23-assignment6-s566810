<!DOCTYPE html>
<html>
 <title> “Author entry” - Sangeetha Baddam</title>
<body>

<h2> “Author entry” - Sangeetha Baddam</h2>

<form>
    <label for="form1_age">The hidden author name</label>
    <input type ="password" id="secretAuthor" name="form1_age" min=10 max=50 step=2 value="Dickens"> <br>

    <label for="form1_nick">Guess the author</label>
    <input type ="text" id="guessAuthor" name="form1_nick" autofocus> <br>

    <input type="button" onclick="checkAuthor()" value="Check the guess">
</form>


<p id="result">This text will be replaced </p>

 
<script>
        var good = 0;
        var oops = 0;
    
        function checkAuthor() {
            const secretAuthor = document.getElementById('secretAuthor').value;
            const guessAuthor = document.getElementById('guessAuthor').value;
    
            if (secretAuthor === guessAuthor)
             {
                good++;
                alert('You got it right!');
            } else
             {
                oops++;
                alert('Sorry');
            }
            document.getElementById('result').innerHTML = `right: ${good}, wrong: ${oops}`;
        }
</script>

</body>
</html>
